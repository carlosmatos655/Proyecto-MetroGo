<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Tarjetas del Metropolitano:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Tarjetas de Metropolitano</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{tMetropolitanoController.nuevoTMetropolitano()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstTMetropolitano" var="tar"
							value="#{tMetropolitanoController.listaTMetropolitanos}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Codigo Tarjeta de Metropolitano" sortBy="#{tar.CTarjetaMetro}">
								<h:outputText value="#{tar.CTarjetaMetro}" />
							</p:column>

							<p:column headerText="Fecha de Vencimiento " sortBy="#{tar.DVencimiento}">
								<h:outputText value="#{tar.DVencimiento}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Tipo de Tarjeta Metropo" sortBy="#{tar.ttmetro.NTTMetro}">
								<h:outputText value="#{tar.ttmetro.NTTMetro}" />
							</p:column>
							
							<p:column headerText="Usuario" sortBy="#{tar.usuario.NNombreyApellido}">
								<h:outputText value="#{tar.usuario.NNombreyApellido}" />
							</p:column>
														
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listTMetropolitano" value="Eliminar"
									actionListener="#{tMetropolitanoController.eliminar(tar)}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
