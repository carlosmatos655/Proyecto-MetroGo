<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Tipo de Tarjetas del Metropolitano:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo de Tarjeta del Metropolitano</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CTTMetro" value="Codigo Tipo de Tarjeta METRO" styleClass="control-label" />

			<p:inputText autocomplete="off" id="CTTMetro"
				styleClass="form-control" value="#{tTMetroController.ttmetro.CTTMetro}"
				required="true" />
				
			<h:outputLabel for="NTTMetro" value="Nombre del tipo de tarjeta"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="NTTMetro"
				styleClass="form-control"
				value="#{tTMetroController.ttmetro.NTTMetro}" maxlength="30"
				required="true" />
			<br />	
				
			<p:commandButton value="Registrar"
				actionListener="#{tTMetroController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listTTMetro?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTTMetro?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
