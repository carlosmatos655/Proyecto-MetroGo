<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Tarjetas del Metropolitano:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tarjeta del Metropolitano</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CTarjetaMetro" value="Codigo Tarjeta Metro" styleClass="control-label" />

			<p:inputText autocomplete="off" id="CTarjetaMetro"
				styleClass="form-control" value="#{tMetropolitanoController.tmetropolitano.CTarjetaMetro}"
				required="true" />
				
			<h:outputLabel for="DVencimiento" value="Fecha de Vencimiento"
				styleClass="control-label" />

			<p:calendar id="DVencimiento" pattern="dd/MM/yyyy"
				value="#{tMetropolitanoController.tmetropolitano.DVencimiento}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>
			
			<p:outputLabel for="CTTMetro" value="Tipo de Tarjeta Metro" />
			<p:selectOneMenu id="CTTMetro"
				value="#{tMetropolitanoController.tmetropolitano.ttmetro}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{tMetropolitanoController.listaTTMetros}" var="a"
					itemLabel="#{a.NTTMetro}" itemValue="#{a}" />
			</p:selectOneMenu>
			
			<p:outputLabel for="CUsuario" value="Usuario" />
			<p:selectOneMenu id="CUsuario"
				value="#{tMetropolitanoController.tmetropolitano.usuario}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{tMetropolitanoController.listaUsuarios}" var="a"
					itemLabel="#{a.NNombreyApellido}" itemValue="#{a}" />
			</p:selectOneMenu>
			
			<br />

			<p:commandButton value="Registrar"
				actionListener="#{tMetropolitanoController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listTMetropolitano?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTMetropolitano?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
