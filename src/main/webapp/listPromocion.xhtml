<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Promociones:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Promociones</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{promocionController.nuevoPromocion()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstPromocion" var="pro"
							value="#{promocionController.listaPromociones}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Codigo de Promocion" sortBy="#{pro.CPromocion}">
								<h:outputText value="#{pro.CPromocion}" />
							</p:column>

							<p:column headerText="Nombre y Apellido" sortBy="#{pro.NPromocion}">
								<h:outputText value="#{pro.NPromocion}" />
							</p:column>
							
							<p:column headerText="Fecha de Inicio" sortBy="#{pro.DInicio}">
								<h:outputText value="#{pro.DInicio}" >
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Fecha de Fin" sortBy="#{pro.DFin}">
								<h:outputText value="#{pro.DFin}" >
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Descripcion" sortBy="#{pro.TDescipcion}">
								<h:outputText value="#{pro.TDescipcion}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listPromocion" value="Eliminar"
									actionListener="#{promocionController.eliminar(pro)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
