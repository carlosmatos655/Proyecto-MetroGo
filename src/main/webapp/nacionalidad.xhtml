<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Nacionalidades:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Nacionalidad</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CNacionalidad" value="Codigo Nacionalidad" styleClass="control-label" />

			<p:inputText autocomplete="off" id="CNacionalidad"
				styleClass="form-control" value="#{nacionalidadController.nacionalidad.CNacionalidad}"
				required="true" />
				
			<h:outputLabel for="NNacionalidad" value="Nacionalidad"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="NNacionalidad"
				styleClass="form-control"
				value="#{nacionalidadController.nacionalidad.NNacionalidad}" maxlength="30"
				required="true" />
			<br />	
				
			<p:commandButton value="Registrar"
				actionListener="#{nacionalidadController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listNacionalidad?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listNacionalidad?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
