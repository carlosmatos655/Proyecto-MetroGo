<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Usuarios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Usuario</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CDNI" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="CDNI"
				styleClass="form-control" value="#{usuarioController.usuario.CDNI}"
				required="true" />
				
			<h:outputLabel for="NNombreyApellido" value="NNombreyApellido"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="NNombreyApellido"
				styleClass="form-control"
				value="#{usuarioController.usuario.NNombreyApellido}" maxlength="30"
				required="true" />
				
			<h:outputLabel for="TCorreo" value="TCorreo"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="TCorreo"
				styleClass="form-control"
				value="#{usuarioController.usuario.TCorreo}" maxlength="30"
				required="true" />
						
			<h:outputLabel for="CContrase単a" value="CContrase単a"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="CContrase単a"
				styleClass="form-control"
				value="#{usuarioController.usuario.CContrase単a}" maxlength="10"
				required="true" />

			<h:outputLabel for="FRegistro" value="FRegistro"
				styleClass="control-label" />

			<p:calendar id="FRegistro" pattern="dd/MM/yyyy"
				value="#{usuarioController.usuario.FRegistro}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{usuarioController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listUsuario?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listUsuario?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
