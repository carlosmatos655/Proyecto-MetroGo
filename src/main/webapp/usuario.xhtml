<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Usuarios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Usuario</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CUsuario" value="Codigo Usuario" styleClass="control-label" />

			<p:inputText autocomplete="off" id="CUsuario"
				styleClass="form-control" value="#{usuarioController.usuario.CUsuario}"
				required="true" />
				
			<h:outputLabel for="NNombreyApellido" value="Nombre y Apellido"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="NNombreyApellido"
				styleClass="form-control"
				value="#{usuarioController.usuario.NNombreyApellido}" maxlength="30"
				required="true" />
				
			<h:outputLabel for="TCorreo" value="Correo"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="TCorreo"
				styleClass="form-control"
				value="#{usuarioController.usuario.TCorreo}" maxlength="30"
				required="true" />
						
			<h:outputLabel for="CContrase単a" value="Contrase単a"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="CContrase単a"
				styleClass="form-control"
				value="#{usuarioController.usuario.CContrase単a}" maxlength="10"
				required="true" />

			<h:outputLabel for="FNacimiento" value="Fecha de Nacimiento"
				styleClass="control-label" />

			<p:calendar id="FNacimiento" pattern="dd/MM/yyyy"
				value="#{usuarioController.usuario.FNacimiento}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>
			
			<p:outputLabel for="CNacionalidad" value="Nacionalidad" />
			<p:selectOneMenu id="CNacionalidad"
				value="#{usuarioController.usuario.nacionalidad}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{usuarioController.listaUsuarios}" var="a"
					itemLabel="#{a.nacionalidad}" itemValue="#{a}" />
			</p:selectOneMenu>
			
			<br />

			<p:commandButton value="Registrar"
				actionListener="#{usuarioController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listUsuario?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listUsuario?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
