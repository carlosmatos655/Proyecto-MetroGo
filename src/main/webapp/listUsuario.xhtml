<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Usuarios:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Usuarios</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row" align="left">
				<div class="row">

					<div class="col-sm-4">
						<div class="form-group">
							<h:outputLabel for="name" value="Búsqueda"
								styleClass="control-label" />
							<p:inputText autocomplete="off" id="name"
								styleClass="form-control"
								value="#{usuarioController.usuario.NNombreyApellido}" maxlength="45" />
						</div>
					</div>
					<div class="col-sm-6 text-right">
						<div class="form-group box-main-btn">
							<span style="display: block; height: 30px;"></span>
							<p:commandButton value="Limpiar" update= "lstUsuario"
								actionListener="#{usuarioController.limpiarUsuario()}"
								styleClass="btn btn-default" ajax="false" />
							<p:commandButton value="Buscar" update="lstUsuario"
								actionListener="#{usuarioController.findByNameUsuario()}"
								styleClass="btn btn-primary" ajax="true" />
							<p:commandButton value="Nuevo"
								action="#{usuarioController.nuevoUsuario()}"
								styleClass="btn btn-primary" ajax="false" />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstUsuario" var="usu"
							value="#{usuarioController.listaUsuarios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="CUsuario" sortBy="#{usu.CUsuario}">
								<h:outputText value="#{usu.CUsuario}" />
							</p:column>

							<p:column headerText="Nombre y Apellido" sortBy="#{usu.NNombreyApellido}">
								<h:outputText value="#{usu.NNombreyApellido}" />
							</p:column>
							
							<p:column headerText="Correo" sortBy="#{usu.TCorreo}">
								<h:outputText value="#{usu.TCorreo}" />
							</p:column>
							
							<p:column headerText="Contraseña" sortBy="#{usu.CContraseña}">
								<h:outputText value="#{usu.CContraseña}" />
							</p:column>
							
							<p:column headerText="Fecha de Nacimiento " sortBy="#{usu.FNacimiento}">
								<h:outputText value="#{usu.FNacimiento}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Nacionalidad"
								sortBy="#{usu.nacionalidad.NNacionalidad}">
								<h:outputText value="#{usu.nacionalidad.NNacionalidad}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listUsuario" value="Eliminar"
									actionListener="#{usuarioController.eliminar(usu)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
