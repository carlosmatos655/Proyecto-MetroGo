<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Usuarios:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Usuarios</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{usuarioController.nuevoUsuario()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstUsuario" var="usu"
							value="#{usuarioController.listaUsuarios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="CDNI" sortBy="#{usu.CDNI}">
								<h:outputText value="#{usu.CDNI}" />
							</p:column>

							<p:column headerText="NNombreyApellido" sortBy="#{usu.NNombreyApellido}">
								<h:outputText value="#{usu.NNombreyApellido}" />
							</p:column>
							
							<p:column headerText="TCorreo" sortBy="#{usu.TCorreo}">
								<h:outputText value="#{usu.TCorreo}" />
							</p:column>
							
							<p:column headerText="CContrase침a" sortBy="#{usu.CContrase침a}">
								<h:outputText value="#{usu.CContrase침a}" />
							</p:column>
							
							<p:column headerText="FRegistro " sortBy="#{usu.FRegistro}">
								<h:outputText value="#{usu.FRegistro}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Operaci칩n" exportable="false">
								<h:commandLink action="listUsuario" value="Eliminar"
									actionListener="#{usuarioController.eliminar(usu)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
