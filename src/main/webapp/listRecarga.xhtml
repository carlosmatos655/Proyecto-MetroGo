<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Recargas:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Recargas</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{recargaController.nuevoRecarga()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstRecarga" var="rec"
							value="#{recargaController.listaRecargas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Codigo de Recarga" sortBy="#{rec.CRecarga}">
								<h:outputText value="#{rec.CRecarga}" />
							</p:column>

							<p:column headerText="Monto" sortBy="#{rec.MMonto}">
								<h:outputText value="#{rec.MMonto}" />
							</p:column>
							
							<p:column headerText="Fecha de Recarga" sortBy="#{rec.DFecha}">
								<h:outputText value="#{rec.DFecha}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Tarjeta Metropolitano"
								sortBy="#{rec.tmetropolitano.CTarjetaMetro}">
								<h:outputText value="#{rec.tmetropolitano.CTarjetaMetro}" />
							</p:column>
							
							<p:column headerText="Promocion"
								sortBy="#{rec.promocion.NPromocion}">
								<h:outputText value="#{rec.promocion.NPromocion}" />
							</p:column>
													
							<p:column headerText="Tarjeta De Pago"
								sortBy="#{rec.tarjeta.CTarjeta}">
								<h:outputText value="#{rec.tarjeta.CTarjeta}" />
							</p:column>
							
						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
